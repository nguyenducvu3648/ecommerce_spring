<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin | Home</title>
	<!-- Bootstrap CSS  & Font Awesome-->
	<base href="/">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="font-awesome/css1/all.css" rel="stylesheet">
	<link rel="icon" href="images/icon.png" />
	<!-- Our Custom CSS -->
	<link rel="stylesheet" href="style4.css">
	<link rel="stylesheet" href="card.css">
	<script type="text/javascript" src="font-awesome/js1/fontawesome.js"></script>
	<script type="text/javascript" src=""></script>
</head>

<body>
<div class="wrapper">
	<!-- Sidebar -->
	<nav th:fragment="sidebar" id="sidebar">
		<div class="sidebar-header">
			<h3>&nbsp;&nbsp;&nbsp;E-Commerce App</h3>
			<strong><i class="fa fa-shopping-cart" aria-hidden="true"></i></strong>
		</div>

		<ul class="list-unstyled components">
			<li class="active"><a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
				<i class="fas fa-home"></i> Home
			</a>
				<ul class="collapse list-unstyled" id="homeSubmenu">
					<li><a href="#">My cart</a></li>
					<li><a href="#">My wishlist</a></li>
				</ul>
			</li>
			<li><a href="#"> <i class="fas fa-briefcase"></i> About
			</a> <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
				<i class="fas fa-copy"></i> pages
			</a>
				<ul class="collapse list-unstyled" id="pageSubmenu">
					<li><a href="#">category</a></li>
					<li><a href="#">products</a></li>
					<li><a href="#">more</a></li>
				</ul>
			</li>
			<li><a href="#"> <i class="fas fa-image"></i> Portfolio
			</a></li>
			<li><a href="#"> <i class="fas fa-question"></i> FAQ
			</a></li>
			<li><a href="#"> <i class="fas fa-paper-plane"></i> Contact
			</a></li>
		</ul>
	</nav>

	<!-- Page Content -->
	<div id="content">
		<nav th:fragment="sidebar" class="navbar navbar-expand-lg navbar-light" style="border-bottom: 4px solid #7386D5;">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn btn-info mr-4">
					<i class="fas fa-align-left"></i>
				</button>
				<form class="form-inline frm">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<button class="btn btn-light d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<i class="fas fa-align-justify"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link btn btn-light" href="/admin/product">Add Product</a></li>
						<li class="nav-item"><a class="nav-link btn btn-light" href="#">Products</a></li>
						<li class="nav-item"><a class="nav-link btn btn-light" href="#"><i class="fas fa-sign-out-alt"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="line"></div>
		<div class="container" id="app">
			<div class="col-12">
				<h5 class="text-center">List of Products</h5>
				<hr>
				<table class="table">
					<thead class="thead-dark">
					<tr>
						<th scope="col">Image</th>
						<th scope="col">Name</th>
						<th scope="col">Description</th>
						<th scope="col">Quantity</th>
						<th scope="col">Price</th>
						<th scope="col">Delete Product</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="product : ${products}">
						<th scope="row">
							<!-- Show image from URL -->
							<img alt="" th:src="@{${product.image}}" style="width: 100px;height: 100px;">
						</th>
						<td th:text="${product.name}"></td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.price}"></td>

						<td>
							<!-- Delete button -->
							<a th:href="@{/admin/deleteProd/{id}(id=${product.id})}" class="btn btn-danger btn-sm mt-4">Delete</a>

						</td>
					</tr>
					</tbody>
				</table>
				<hr>
			</div>
		</div>
		<div class="line"></div>
	</div>
</div>

<!-- Bootstrap JS & jQuery -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="api/ajaxFetch.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#sidebarCollapse').on('click', function() {
			$('#sidebar').toggleClass('active');
		});
	});
</script>
</body>
</html>
