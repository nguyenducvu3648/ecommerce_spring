<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shopping Cart</title>

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="font-awesome/css/all.css" rel="stylesheet">
	<link rel="icon" href="images/icon.png" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style4.css">
</head>

<body>
<div class="wrapper">
	<!-- Sidebar -->
	<nav id="sidebar">
		<div class="sidebar-header">
			<h3>&nbsp;&nbsp;&nbsp;E-commerce App</h3>
			<strong><i class="fa fa-shopping-cart" aria-hidden="true"></i></strong>
		</div>
		<ul class="list-unstyled components">
			<li class="active">
				<a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
					<i class="fas fa-home"></i> Home
				</a>
				<ul class="collapse list-unstyled" id="homeSubmenu">
					<li><a href="#">My Cart</a></li>
					<li><a href="#">My Wishlist</a></li>
				</ul>
			</li>
			<li><a href="#"><i class="fas fa-briefcase"></i> About</a></li>
			<li>
				<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
					<i class="fas fa-copy"></i> Pages
				</a>
				<ul class="collapse list-unstyled" id="pageSubmenu">
					<li><a href="#">Category</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">More</a></li>
				</ul>
			</li>
			<li><a href="#"><i class="fas fa-image"></i> Portfolio</a></li>
			<li><a href="#"><i class="fas fa-question"></i> FAQ</a></li>
			<li><a href="#"><i class="fas fa-paper-plane"></i> Contact</a></li>
		</ul>
	</nav>

	<!-- Page Content -->
	<div id="content">
		<nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: 4px solid #7386D5;">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn btn-info">
					<i class="fas fa-align-left"></i>
				</button>
				<h4 class="ml-3">My Shopping Cart</h4>
			</div>
		</nav>

		<div class="container mt-4">
			<!-- Shopping Cart Section -->
			<h2>Your Cart</h2>
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>Product Image</th>
					<th>Product Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="item : ${cartItems}">
					<td><img th:src="@{'/images/' + ${item.product.image}}" alt="Product Image" style="width: 80px; height: 80px;"></td>
					<td th:text="${item.product.name}"></td>
					<td th:text="${item.product.price}"></td>
					<td>
						<form action="/cart/update" method="post" class="d-flex align-items-center">
							<input type="hidden" name="productId" th:value="${item.product.id}">
							<input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control-sm" style="width: 60px;">
							<button type="submit" class="btn btn-sm btn-success ml-2">Update</button>
						</form>
					</td>
					<td>
						<a th:href="@{'/cart/remove/' + ${item.product.id}}" class="btn btn-sm btn-danger">Delete</a>
					</td>
				</tr>
				</tbody>
			</table>

			<!-- Cart Total and Actions -->
			<div class="row mt-4">
				<div class="col-md-6">
					<h4>Total: $<span th:text="${cartTotal}"></span></h4>
				</div>
				<div class="col-md-6 text-right">
					<a href="/checkout" class="btn btn-primary">Checkout</a>
					<a href="/" class="btn btn-secondary">Continue Shopping</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Script Links -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
